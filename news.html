<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="news.css">
</head>
<body>
    <nav>
        <div class="main_nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="https://media.istockphoto.com/id/1351440359/vector/megaphone-with-breaking-news-speech-bubble-banner-loudspeaker-label-for-business-marketing.jpg?s=612x612&w=0&k=20&c=o2Q3N327CD_YdTjXqQ5cP2MW7rNHWDRD33ZO7iFA9QE=" alt="Company logo">
            </a>
            <div class="nav_links">
                <ul class="flex">
                 <li class="hover_link nav_item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                 <li class="hover_link nav_item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                 <li class="hover_link nav_item" id="politics"onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search_bar flex ">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Technology" >
                <button id="search-button" class="search_button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex  " id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="cards">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is the title</h3>
                <h6 class="news-source" id="news-source">End Gadgets 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis earum asperiores at magni architecto quia nobis, molestiae quae labore incidunt!</p>
            </div>
        </div>
    </template>
    <script src="news.js"></script>
</body>
</html>
